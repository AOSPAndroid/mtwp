<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Highest Temp — Polymarket Weather</title>
  <meta name="description"
    content="Aggregated highest temperature forecasts for Polymarket weather contracts. London, Dallas, Miami." />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Header -->
  <header class="header" id="header">
    <div class="header-left">
      <div class="logo">
        <div class="logo-icon">▲</div>
        <div>
          <div class="logo-text">Highest Temp</div>
          <div class="logo-sub">Polymarket Aggregator</div>
        </div>
      </div>
    </div>

    <div class="header-center">
      <div class="day-selector" id="daySelector">
        <button class="day-btn active" data-day="0">Today</button>
        <button class="day-btn" data-day="1">Tomorrow</button>
        <button class="day-btn" data-day="2">Day +2</button>
      </div>
    </div>

    <div class="header-right">
      <span class="clock" id="clock"></span>
      <div class="refresh-info">
        <span class="refresh-dot" id="refreshDot"></span>
        <span id="refreshText">60s</span>
        <button id="forceRefresh" class="refresh-btn" title="Refresh Now">↻</button>
      </div>
    </div>
  </header>

  <!-- Main Grid -->
  <main class="main" id="dashboard">
    <!-- Cards injected by app.js -->
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-sources">
      <span class="footer-source"><span class="dot"></span> METAR</span>
      <span class="footer-source"><span class="dot"></span> NWS</span>
      <span class="footer-source"><span class="dot"></span> Open-Meteo</span>
      <span class="footer-source"><span class="dot"></span> IEM</span>
    </div>
    <div class="footer-right" id="lastUpdated">—</div>
  </footer>

  <script type="module" src="app.js"></script>
</body>

</html>
